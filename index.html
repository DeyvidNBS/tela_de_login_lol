<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script/script.js" defer></script>
</head>

<body>
    <main>
        <section class="login">
            <div class="wrapper">
                
            
            <img src="./imagens/logo_lol_png.png" class="login_logo">

            <h1 class="titulo_login">Fazer login</h1>
            <label class="login_label">
                <span >nome de usuário</span>
                <input type="text" name="username" class="input">
            </label>
            <label class="login_label">
                <span >senha</span>
                <input type="password" name="password" class="input">

            </label>

            <div class="login_icons">
                <button type="button" class="icon_button">
                    <img src="./imagens/facebook_logo_png.png" alt="facebook">
                </button>
                <button type="button" class="icon_button">
                    <img src="./imagens/google_logo_png.png" alt="google">
                </button>
                <button type="button" class="icon_button">
                    <img src="./imagens/apple_logo_png.png" alt="apple">
                </button>
            </div>
                <label class="login_label_checkbox">
                    <input type="checkbox" class="input_checkbox">Manter login
                </label>
                
                <button type="button" class="login_button" disabled>
                    <img src="./imagens/get_but_png.png" alt="login">
                </button>
                <a href="#" class="login_link">Não consegue fazer login?</a>
                <a href="#" class="login_link">Criar conta</a>
             </div>
        </section>

        <section class="wallpaper"></section>
    </main>
</body>

</html>
